
<!DOCTYPE html>
<html lang="en">
{% extends 'main.html' %}
{% load static %}

{% block content %}
  <head>

<style>
    #registeradmin{
    margin-top:100px;
    }
    #button{
    margin-left:450px;
    }

</style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


  </head>
  <body>
 <form method="post">{% csrf_token %}

<div class="container" >
    <div class="card-body">
            <div class="form-group" id="registeradmin">
                <center><h1 style="color:white;">Admin Registration</h1></center>
                <label  class="text-white">User Name</label>
            <input name="username" type="text" class="form-control"  placeholder="User Name" required>
            </div>
            <div class="form-group">
            <label  class="text-white">First Name</label>
            <input type="text" name="firstname" class="form-control"  placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label  class="text-white">Last Name</label>
            <input type="text" class="form-control" name="lastname"  placeholder="Last Name" required>
            </div>
         <div class="form-group">
                <label  class="text-white">Email address</label>
            <input type="email" class="form-control"  name="email" placeholder="Email address" required>
            </div>
           <div class="form-group">
                <label class="text-white">Password</label>
            <input type="text" class="form-control" name="password"  placeholder="Password" required>
            </div>
          <div class="form-group">
                <label class="text-white">Confirm Password</label>
            <input type="text" class="form-control" name="confirmpassword"  placeholder="confirm Password" required>
            </div>
            <div class="form-group">
                <label class="text-white">Phone Number</label>
            <input type="number" class="form-control" name="phonenumber"  placeholder="Phonenumber" required>
            </div>
    </div>

            <div class="card-footer">
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
            </div>
    </div>


</form>


  </body>
</html>
{% endblock %}
