
<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% load static %}

{% block content %}
  <head>

<style>
    #registeradmin{
    margin-top:100px;
    }
    #button{
    margin-left:450px;
    }
</style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


  </head>
  <body>

 <form method="post"  enctype="multipart/form-data">{% csrf_token %}
<div class="container" >
    <div class="card-body">
            <div class="form-group" id="registeradmin">
                <center><h1 style="color:white;">Edit Property</h1></center>
                <label  class="text-white">Category</label>
                <input name="category" type="text" class="form-control" value="{{prod.category}}"  placeholder="Category">
            </div>

            <div class="form-group">
            <label  class="text-white">Property Place</label>
            <input type="text" name="property_place" class="form-control" value="{{prod.property_place}}"  placeholder="property place">
            </div>

           <div class="form-group">
            <label  class="text-white">Property Address</label>
            <input type="text" name="property_address" class="form-control" value="{{prod.property_address}}"  placeholder="property address">
            </div>

            <div class="form-group">
            <label  class="text-white">Property Price</label>
            <input type="text" name="property_price" class="form-control" value="{{prod.property_price}}"  placeholder="property price">
            </div>

           <div class="form-group">
               {% if prod.property_img %}
               <img src="/media/product_image/{{li}}" height="200px" width="200px">
               {% endif %}

              <div class="mb-3">
                  <label class="form-label text-white">property image</label>
                  <input class="form-control" name="property_img" type="file" >
              </div>
           </div>

    </div>

            <div class="card-footer">
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
            </div>
    </div>


</form>

  </body>
</html>
{% endblock %}
