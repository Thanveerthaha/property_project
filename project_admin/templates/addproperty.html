<!DOCTYPE html>
<html lang="en">
{% extends 'main.html' %}
{% load static %}

{% block content %}
  <head>

<style>
    #addproperty{
    margin-top:100px;
    }
    #button{
    margin-left:450px;
    }

</style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  </head>
  <body>
 <form method="post" enctype="multipart/form-data">{% csrf_token %}

<div class="container" >
    <div class="card-body">
            <div class="form-group" id="addproperty">
                <center><h1 style="color:white;">Add Property</h1></center>

                <label  class="text-white">Property place</label>
            <input name="property_place" type="text" class="form-control"  placeholder="property place" required>
            </div>
            <div class="form-group">
            <label  class="text-white">Property price</label>
            <input type="number" name="property_price" class="form-control"  placeholder="Property price" required>
            </div>

          <div class="form-group">
            <label  class="text-white">Property Address</label>
            <input type="text" name="property_address" class="form-control"  placeholder="Property Address" required>
            </div>

           <div class="form-group">


              <div class="mb-3">
                  <label class="form-label text-white">property image</label>
                  <input class="form-control" name="property_img" type="file" required>
              </div>
           </div>

            <div class="form-group">
                 <label class="form-label text-white">Category</label>
                      <select name="category" class="form-control">
                           <option selected="selected" disabled>category</option>
                                <option value="Villa">Villa</option>
                                <option value="House">House</option>
                                <option value="WaterFront">Apartment</option>

                      </select>

            </div>


    </div>
            <div class="card-footer">
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
            </div>
    </div>


</form>


  </body>
</html>
{% endblock %}
