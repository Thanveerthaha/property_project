<!DOCTYPE html>
<html lang="en">
{% extends 'main.html' %}
{% load static %}

{% block content %}
<head>
  <style>
    #displayregister{
    margin-left:250px;
     height: 700px;
       text-decoration: none !important;
    }

    #details{
    margin-top:150px;
    background-color: lightblue;
     }
     .card-body{
       background-color: lightblue;
     }
     .values{
       color: black;
     }
  </style>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container" id="displayregister">
        <div class="card">
                          <div class="card-body">
                            <center><h2 id="details">Contact Us Details</h2></center>
                            <div class="table-responsive mt-5">
                              <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th> <h5>Name</h5></th>
                                      <th> <h5>Email</h5></th>
                                       <th> <h5>Phone Number</h5></th>
                                    <th> <h5> Alternative Contact Number</h5> </th>
                                      <th> <h5>Budget Customer Have</h5></th>
                                       <th> <h5>Delete</h5></th>



                                  </tr>
                                </thead>
                             <tbody class="values">
                             {% for i,j,k,l,m,n in mylist %}
                              <tr>
                                  <td>{{i}}</td>
                                   <td>{{j}}</td>
                                  <td>{{k}}</td>
                                   <td>{{l}}</td>
                                   <td>{{m}}</td>
                                   <td>
                                       <a type="submit" href="http://127.0.0.1:8000/pro_adminapp/delete_buy_property/{{n}}" class="btn btn-danger">Delete</a>
                                  </td>
                              </tr>
                             {% endfor %}
                             </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
       </div>
</body>
</html>
{% endblock %}
